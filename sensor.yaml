  - platform: mqtt
    name: "Гостинная температура"
    state_topic: "sensor/spi/0/0"
    unit_of_measurement: '°C'
    value_template: "{{ value_json.temperature }}"
  - platform: mqtt
    name: "Гостинная влажность"
    state_topic: "sensor/spi/0/0"
    unit_of_measurement: '%'
    value_template: "{{ value_json.humidity }}"
  - platform: mqtt
    name: "Гостинная давление"
    state_topic: "sensor/spi/0/0"
    unit_of_measurement: 'hPa'
    value_template: "{{ value_json.pressure }}"
  - platform: mqtt
    name: "Гараж температура"
    state_topic: "sensor/nodemcu/htu21"
    unit_of_measurement: '°C'
    value_template: "{{ value_json.temperature }}"
  - platform: mqtt
    name: "Гараж влажность"
    state_topic: "sensor/nodemcu/htu21"
    unit_of_measurement: '%'
    value_template: "{{ value_json.humidity }}"